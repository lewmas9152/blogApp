{% extends "blog_app/base.html" %}
 {% block title %}
  home 
  {% endblock%} 
  {% block content %}
  <section class="blog-posts">
    {% if posts %}
    {% for post in posts%}
    <article class="post">
      <h2>{{post.title}}</h2>
      <p class="post-meta">{{post.date_posted}}<a href="#">{{post.author}}</a></p>
      <p>
        {{post.content}}
      </p>
      <a href="{% url 'post_detail'  post.id %}" class="read-more">Read More</a>
    </article>
    {% endfor%}
    {% endif %}
  </section>
{% endblock%}
