{% extends 'blog_app/base.html' %}
{% block content %}
  <article class="post-detail">
    <h2>{{ post.title }}</h2>
    <p class="post-meta">Posted on {{ post.date_posted }} by <a href="#">{{ post.author }}</a></p>
    <img src="{{ post.image.url }}" alt="Post Image" class="post-image" />
    <p>{{ post.content }}</p>
  </article>
{% endblock %}
